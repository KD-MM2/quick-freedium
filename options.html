<!DOCTYPE html>
<html>

<head>
    <title>Quick Freedium Settings</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .save-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-button:hover {
            background: #45a049;
        }

        #status {
            margin-top: 10px;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Quick Freedium Settings</h2>
        <label for="freediumUrl">Freedium URL (without trailing slash):</label>
        <input type="text" id="freediumUrl" placeholder="https://freedium.cfd">
        <button id="save" class="save-button">Save</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
